<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Coffee Co.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./images/coff6.jpg'); /* Replace with your image path */
            background-size: cover; /* Ensure the image covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repetition */
            color: #333; /* Set default text color */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent header */
            color: white;
            padding: 20px 50px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
    color: #fff; /* White color for text */
    text-decoration: none; /* Remove underline */
    margin-left: 20px; /* Space between links */
    padding: 10px 15px; /* Padding for better clickable area */
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s ease, color 0.3s ease; /* Transition for hover effects */
}

nav a:hover {
    background-color: blue; /* Light background on hover */
    color: #000; /* Change text color on hover */
}

        main {
            padding: 50px;
            max-width: 800px; /* Center the main content */
            margin: 50px auto; /* Center align main content */
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background for main content */
            border-radius: 10px; /* Rounded corners for main content */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        h2 {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none; /* Remove default list styles */
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ccc; /* Separator between items */
        }

        li:hover {
            background-color: #f7f7f7; /* Light background color when hovering on menu items */
        }
    </style>
</head>
<body>
    <header>
        <h1>Coffee Co. Menu</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Menu.html">Menu</a>
            <a href="About Us.html">About Us</a>
            <a href="Contact Us.html">Contact Us</a>
            <a href="Review Us.html">Review Us</a>
        </nav>
    </header>
    <main>
        <h2>Our Menu</h2>
        <ul>
            <li><strong>Espresso</strong> - $3.50</li>
            <li><strong>Latte</strong> - $4.00</li>
            <li><strong>Cappuccino</strong> - $4.50</li>
            <li><strong>Americano</strong> - $3.00</li>
            <!-- Add more items here -->
        </ul>
    </main>
</body>
</html>
